<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Categorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input, .form-container button {
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>Gestión de Categorías</h2>

<div class="form-container">
    <h3>Agregar Nueva Categoría</h3>
    <form id="addCategoryForm">
        <input type="text" id="categoryName" placeholder="Nombre de la Categoría" required>
        <button type="submit">Agregar</button>
    </form>
</div>

<table id="categoriesTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Las filas de categorías se agregarán aquí dinámicamente -->
    </tbody>
</table>

<script>
    let categories = [];
    let nextId = 1;

    document.getElementById('addCategoryForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const categoryName = document.getElementById('categoryName').value;
        if (categoryName) {
            addCategory(categoryName);
            document.getElementById('categoryName').value = '';
        }
    });

    function addCategory(name) {
        const category = { id: nextId++, name: name };
        categories.push(category);
        renderCategories();
    }

    function renderCategories() {
        const tbody = document.querySelector('#categoriesTable tbody');
        tbody.innerHTML = '';
        categories.forEach(category => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${category.id}</td>
                <td>${category.name}</td>
                <td>
                    <button onclick="editCategory(${category.id})">Editar</button>
                    <button onclick="deleteCategory(${category.id})">Eliminar</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function editCategory(id) {
        const newName = prompt('Ingrese el nuevo nombre de la categoría:');
        if (newName) {
            const category = categories.find(cat => cat.id === id);
            category.name = newName;
            renderCategories();
        }
    }

    function deleteCategory(id) {
        categories = categories.filter(cat => cat.id !== id);
        renderCategories();
    }
</script>

</body>
</html>
