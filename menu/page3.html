<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        /* Estilos básicos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Search Categories</h2>
<!--oninput es un atributo de los elementos HTML, representa un evento que se activa cuando se introduce o cambia un valor en un campo de entrada (como un campo de texto).-->
<input type="text" id="search-input" placeholder="Search..." oninput="searchCategories()">

    <div>
        <h2>Add New Category</h2>
        <form id="add-category-form">
            <input type="text" id="new-category-name" placeholder="Category Name" required>
            <button type="submit">Add Category</button>
        </form>
    </div>

    <h1>Categories</h1>
    <div id="categories-container">
        <!-- Aquí se insertará la tabla con las categorías -->
    </div>
   
    <script src="page3.js"></script>
</body>
</html>
