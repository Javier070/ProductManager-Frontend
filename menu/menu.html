
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventario y Empleados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .menu-hamburguesa {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
        }
        .usuario {
            margin-right: 1rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            margin-top: 70px; /* Altura del encabezado */
        }
        .sidenav {
            height: calc(100vh - 70px); /* Altura del encabezado */
            width: 0;
            position: fixed;
            top: 70px; /* Ajustado para que esté debajo del encabezado */
            left: 0;
            background-color: #544caf;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            z-index: 999;
        }
        .sidenav a {
            padding: 8px 32px;
            text-decoration: none;
            font-size: 1.25rem;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .main-content {
            flex: 1;
            padding: 16px;
            margin-left: 0;
            transition: margin-left 0.5s;
            overflow-y: auto;
            padding-bottom: 60px; /* Espacio extra para el footer */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            transition: margin-left 0.5s;
   
        }
        iframe {
            width: 100%;
            height: calc(100vh - 140px); /* Ajustar altura al contenido */
            border: none;
        }
    </style>

    
    <script>
        function toggleNav() {
            const sidenav = document.getElementById("mySidenav");
            const mainContent = document.getElementById("main-content");
            const footer = document.getElementById("footer");
            if (sidenav.style.width === "250px") {
                sidenav.style.width = "0";
                mainContent.style.marginLeft = "0";
                footer.style.marginLeft = "0";
                localStorage.setItem('sidenavOpen', 'false');
            } else {
                sidenav.style.width = "250px";
                mainContent.style.marginLeft = "250px";
                footer.style.marginLeft = "250px";
                localStorage.setItem('sidenavOpen', 'true');
            }
        }

        function setUser(name) {
            document.getElementById('usuario').textContent = name;
        }
function loadPage(page) {
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `<iframe src="${page}" onload="resizeIframe(this)"></iframe>`;
    }



       
    </script>
</head>
<body>

<header>
    <button class="menu-hamburguesa" onclick="toggleNav()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="usuario" id="usuario"></div>
</header>

<!-- este div hace referncia al contenido de sidenav -->
<div class="container">
    <div id="mySidenav" class="sidenav">
        <!-- Barra lateral con enlaces -->
        <a href="#" onclick="loadPage('/menu/user/manejoUser.html')">Usuarios</a>
        <a href="#" onclick="loadPage('/menu/producto/producto.html')">Productos</a> <!-- Ruta ajustada -->
        <a href="#" onclick="loadPage('page3.html')">Categorías</a>
        <a href="#" onclick="loadPage('page4.html')">Página 4</a>
        <a href="#" onclick="loadPage('page5.html')">Página 5</a>
        <a href="#" onclick="loadPage('page6.html')">Página 6</a>
    </div>

    <main class="main-content" id="main-content">
        <!-- Contenido principal cargado dinámicamente -->
    </main>
</div>

    <main class="main-content" id="main-content">
        <!-- Aquí se cargará el contenido de las páginas -->
    </main>
    <br>
</div>
<br>
<br><br>    <br><br><br>

<footer id="footer">
    <p>&copy; 2024 Gestor de Inventario y Empleados</p>
</footer>

</body>
</html>
