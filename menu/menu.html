<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" href="">d
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function toggleNav() {
                const sidenav = document.getElementById("mySidenav");
                const mainContent = document.getElementById("main-content");
                const footer = document.getElementById("footer");
                const isOpen = sidenav.style.width === "250px";
                sidenav.style.width = isOpen ? "0" : "250px";
                mainContent.style.marginLeft = isOpen ? "0" : "250px";
                footer.style.marginLeft = isOpen ? "0" : "250px";
                localStorage.setItem('sidenavOpen', !isOpen);
            }
    
            function setUser(name) {
                document.getElementById('usuario').textContent = name;
            }
    
            function loadPage(page) {
                document.getElementById('main-content').innerHTML = `<iframe src="${page}" onload="resizeIframe(this)"></iframe>`;
            }
    
            function setEmailText(email) {
                document.getElementById('emailText').textContent = email;
            }
    
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                setEmailText(userEmail);
            }
    
            document.querySelector('.menu-hamburguesa').addEventListener('click', toggleNav);
        });
    </script>
    
</head>
<body>

<header>
    <button class="menu-hamburguesa" onclick="toggleNav()">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="usuario" id="usuario">
        <i class="fas fa-user usuario-icono"></i>
        <div style="margin-left: 10px">
            <span id="emailText"></span>
        </div>
    </div>
</header>

<!-- este div hace referencia al contenido de sidenav -->
<div class="container">
    <div id="mySidenav" class="sidenav">
        <!-- Barra lateral con enlaces -->
        <a href="#" onclick="loadPage('/menu/user/manejoUser.html')">Usuarios</a>
        <a href="#" onclick="loadPage('/menu/producto/producto.html')">Productos</a> <!-- Ruta ajustada -->
        <a href="#" onclick="loadPage('page3.html')">Categorías</a>

    </div>

    <main class="main-content" id="main-content">
        <!-- Contenido principal cargado dinámicamente -->
    </main>
</div>


</body>
</html>
