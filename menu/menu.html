<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" href="">d
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #141F2F
        }

        .menu-hamburguesa {
            font-size: 24px;
            cursor: pointer;
        }

        .usuario {
            display: flex;
            align-items: center;
        }

        .usuario-icono {
            margin-left: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    
    <script> //TODO:  analiza este método
        function toggleNav() {
            const sidenav = document.getElementById("mySidenav");
            const mainContent = document.getElementById("main-content");
            const footer = document.getElementById("footer");
            if (sidenav.style.width === "250px") {
                sidenav.style.width = "0";
                mainContent.style.marginLeft = "0";
                footer.style.marginLeft = "0";
                localStorage.setItem('sidenavOpen', 'false');
            } else {
                sidenav.style.width = "250px";
                mainContent.style.marginLeft = "250px";
                footer.style.marginLeft = "250px";
                localStorage.setItem('sidenavOpen', 'true');
            }
        }

        function setUser(name) {
            document.getElementById('usuario').textContent = name;
        }
        
        function loadPage(page) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<iframe src="${page}" onload="resizeIframe(this)"></iframe>`;
        }

        // Función para mostrar el nombre de usuario
        function setUser(name) {
            document.getElementById('usuario').textContent = name;
        }

        function setEmailText(email) {
            document.getElementById('emailText').textContent = email;
        }

        // Esta es la parte donde el usuario inicia sesión y se establece el nombre
        // En tu caso, donde se llama a loginUser()
        // Por ejemplo:
        document.addEventListener('DOMContentLoaded', (event) => {
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                setEmailText(userEmail);
            }
        });
    </script>
</head>
<body>

<header>
    <button class="menu-hamburguesa" onclick="toggleNav()">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="usuario" id="usuario">
        <i class="fas fa-user usuario-icono"></i>
        <div style="margin-left: 10px">
            <span id="emailText">jaime@gmail.com</span>
        </div>
    </div>
</header>

<!-- este div hace referencia al contenido de sidenav -->
<div class="container">
    <div id="mySidenav" class="sidenav">
        <!-- Barra lateral con enlaces -->
        <a href="#" onclick="loadPage('/menu/user/manejoUser.html')">Usuarios</a>
        <a href="#" onclick="loadPage('/menu/producto/producto.html')">Productos</a> <!-- Ruta ajustada -->
        <a href="#" onclick="loadPage('page3.html')">Categorías</a>

    </div>

    <main class="main-content" id="main-content">
        <!-- Contenido principal cargado dinámicamente -->
    </main>
</div>


</body>
</html>
