<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="producto.css">
    <title>Products</title>
 
</head>
<body>
    <h2>Search Products</h2>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchProducts()">

    <div>
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <input type="text" id="new-product-name" placeholder="Product Name" required>
            <input type="text" id="new-product-description" placeholder="Description" required>
            <input type="number" id="new-product-price" placeholder="Price" required step="0.01" min="1">
            <select id="new-product-category" required>
                <!-- Las opciones de categorías serán cargadas aquí -->
            </select>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <h1>Products</h1>
    <div id="products-container">
        <!-- Aquí se insertará la tabla con los productos -->
    </div>
   
    <script src="producto.js"></script>
</body>
</html>
