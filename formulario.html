<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form method="POST">
              <div class="formbold-input-flex">
                <div>
                    <label for="name" class="formbold-form-label"> First name </label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Jane"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="password" class="formbold-form-label"> Password </label>
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                    class="formbold-form-input"
                    />
                </div>
              </div>

              <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label"> Mail </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="jhon@mail.com"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="contactNumber" class="formbold-form-label"> Phone </label>
                    <input
                    type="text"
                    name="contactNumber"
                    id="contactNumber"
                    placeholder="(319) 555-0115"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <button id="btnRegistro" class="formbold-btn">
                  Send Message
              </button>
          </form>
        </div>
      </div>
     <script src="formulario.js"></script>
</body>
</html>
